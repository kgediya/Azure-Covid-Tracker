<table class="centered thick-border">
        <tr>
                <th>State</th>
                <th>Confirmed</th>
                 <th>Active</th>
                  <th>Deceased</th>
        </tr>
        {% for k, v in response.items() %}
                <tr>
                        <td>{{ k }}</td>
                        <td>{{ v['Confirmed'] }}</td>
                        <td>{{ v['Active'] }}</td>
                        <td>{{ v['Deceased'] }}</td>
                </tr>
        {% endfor %}
</table>
